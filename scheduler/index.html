<!doctype html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="assets/loginstyle.css" rel="stylesheet" type="text/css">
  <title>BSIT Scheduler</title>
</head>
<body>

<h2 style="text-align: center">BSIT Scheduler Login</h2>

<form method="post" action="scheduler.html">
  <div class="imgcontainer">
    <img src="assets/images/ku.png" alt="The University of Kansas" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" onclick="location.href='scheduler.html';" >Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

</body>
</html>
